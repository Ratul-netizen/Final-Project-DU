<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chart-container {
            width: 400px;
            height: 300px;
            margin: 20px;
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Chart Test</h1>
    
    <div class="chart-container">
        <h3>CVE Distribution</h3>
        <canvas id="cveChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h3>Exploit Availability</h3>
        <canvas id="exploitChart"></canvas>
    </div>
    
    <script>
        // Test data
        const testVulnerabilityData = {
            'agent1': {
                vulnerabilities: [
                    { cve: 'CVE-2021-34527', severity: 'Critical', description: 'PrintNightmare' },
                    { cve: 'CVE-2020-1472', severity: 'Critical', description: 'Zerologon' },
                    { cve: 'CVE-2019-0708', severity: 'Critical', description: 'BlueKeep' },
                    { cve: 'CVE-2018-8453', severity: 'High', description: 'Win32k Elevation' },
                    { cve: 'CVE-2017-0144', severity: 'High', description: 'EternalBlue' }
                ]
            }
        };
        
        // Initialize charts
        const cveCtx = document.getElementById('cveChart').getContext('2d');
        const cveChart = new Chart(cveCtx, {
            type: 'bar',
            data: {
                labels: ['2024', '2023', '2022', '2021', '2020'],
                datasets: [{
                    label: 'CVEs Found',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: '#2563eb'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: '#f1f5f9' }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#94a3b8' },
                        grid: { color: 'rgba(148, 163, 184, 0.1)' }
                    },
                    y: {
                        ticks: { color: '#94a3b8' },
                        grid: { color: 'rgba(148, 163, 184, 0.1)' }
                    }
                }
            }
        });
        
        const exploitCtx = document.getElementById('exploitChart').getContext('2d');
        const exploitChart = new Chart(exploitCtx, {
            type: 'doughnut',
            data: {
                labels: ['Available', 'Limited', 'Not Available'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: [
                        '#ef4444',  // Red for available
                        '#f59e0b',  // Orange for limited
                        '#10b981'   // Green for not available
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#f1f5f9',
                            usePointStyle: true,
                            padding: 20
                        }
                    }
                }
            }
        });
        
        // Test chart update functions
        function updateCVEChart() {
            const cveYears = {};
            const allVulns = [];
            
            Object.values(testVulnerabilityData).forEach(agent => {
                if (agent.vulnerabilities) {
                    agent.vulnerabilities.forEach(vuln => {
                        allVulns.push(vuln);
                    });
                }
            });
            
            // Count CVEs by year
            allVulns.forEach(vuln => {
                const cve = vuln.cve || '';
                if (cve.startsWith('CVE-')) {
                    const year = cve.split('-')[1];
                    if (year && year.length === 4) {
                        cveYears[year] = (cveYears[year] || 0) + 1;
                    }
                }
            });
            
            // Update chart data
            const years = ['2024', '2023', '2022', '2021', '2020'];
            const data = years.map(year => cveYears[year] || 0);
            
            cveChart.data.datasets[0].data = data;
            cveChart.update();
            
            console.log('CVE Chart updated with data:', data);
        }
        
        function updateExploitChart() {
            const exploitData = {
                'Available': 0,
                'Limited': 0,
                'Not Available': 0
            };
            
            const allVulns = [];
            Object.values(testVulnerabilityData).forEach(agent => {
                if (agent.vulnerabilities) {
                    agent.vulnerabilities.forEach(vuln => {
                        allVulns.push(vuln);
                    });
                }
            });
            
            // Simple logic: Critical/High vulnerabilities are more likely to have exploits
            allVulns.forEach(vuln => {
                const severity = vuln.severity?.toLowerCase() || 'low';
                if (severity === 'critical') {
                    exploitData['Available']++;
                } else if (severity === 'high') {
                    exploitData['Limited']++;
                } else {
                    exploitData['Not Available']++;
                }
            });
            
            // Update chart data
            exploitChart.data.datasets[0].data = [
                exploitData['Available'],
                exploitData['Limited'],
                exploitData['Not Available']
            ];
            exploitChart.update();
            
            console.log('Exploit Chart updated with data:', exploitData);
        }
        
        // Update charts after a short delay
        setTimeout(() => {
            updateCVEChart();
            updateExploitChart();
        }, 1000);
    </script>
</body>
</html>
